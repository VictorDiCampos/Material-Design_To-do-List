<html>
<head>
  <title>To-do List</title>

  <link rel="stylesheet" type="text/css" href="css/mdl/material.brown-green.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="css/mdl/material.min.js"></script>

<body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">To-do List</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">All tasks</a>
        <a class="mdl-navigation__link" href="">Your tasks</a>
        <a class="mdl-navigation__link" href="">Fineshed tasks</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">To-do List</span>
    <nav class="mdl-navigation">      
      <a class="mdl-navigation__link" href=""><i class="material-icons">format_list_bulleted</i> Your List</a>
      <a class="mdl-navigation__link" href=""><i class="material-icons">settings</i> Settings</a>
      <a class="mdl-navigation__link" href=""><i class="material-icons">arrow_back</i> Logout</a>
    </nav>
  </div>
  <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button">
    <i class="material-icons">format_list_bulleted</i>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">

      <div class="task-list">

      	<!-- ADD SECTION -->
        <div class="add-task">
          <div class="add-task-1">          
            <!-- Simple Textfield -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">            
                	<input class="mdl-textfield__input" type="text" id="sample1" maxlength="40">
                	<label class="mdl-textfield__label" for="sample1">Description...</label>                	                           
              </div>
<!--               <div class="mdl-textfield mdl-js-textfield">
              	<input class="mdl-textfield__input" type="date" id="sample2" maxlength="40">
               	<label class="mdl-textfield__label" for="sample2">Date...</label>                
              </div>  -->

            </form>
          </div>
          <div class="add-task-2">       
            <i class="material-icons attach-position">attach_file</i>
            <button class="btn-add-task mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
              <i class="material-icons">add</i>
            </button>
          </div>          

        </div> 

        <!-- TASKS -->
<!--         <div class="task">          
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">Test task</span>
          </label>
          <span class="rm-task">
          	<i class="material-icons">clear</i>
          </span>
        </div> -->

      </div>

    </div>
  </main>
</div>

</body>
</html>
